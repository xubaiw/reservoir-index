  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/coffeescript">

  

sz = 16
data = ([i%32, Math.floor(i/32)] for i in [0..255])
boxes = d3.select('#bits').selectAll('rect')
boxes.data(data).enter().append('rect').attr
  x: (d)-> 16+d[0]*sz
  y: (d)-> 16+d[1]*sz
  width: sz-1
  height: sz-1
  fill: "white"

boxes = d3.select('#bits').selectAll('rect')
boxes.data([0..255]).attr
  fill: (d)-> "rgb(#{d}, #{d}, #{d})"




  </script>
