    <svg viewbox="0 0 640 480" style="width:640px; height:480px; border: solid black 1px;">
  <g id="primes" transform="translate(50, 50)"/>
  <g id="value" transform="translate(50,100)"/>
  <g id="oddnums" transform="translate(50,150)"/>
</svg>

  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/javascript">//<![CDATA[

    
function drawList(sel, list){
  const cellW = cellH = 32, gap = 8;
  let cells = d3.select(sel).selectAll('g').data(list).enter().append('g')
    .attr('transform', (d,i)=>['translate(',i*(cellW+gap),',0)'].join(''));
  cells.append('rect').attr({'width': cellW, 'height': cellH})
  cells.append('text').attr({x:10, y:20}).text(d=>d);
}

drawList('#primes', [2,3,5,7,11]);
drawList('#oddnums',[1,3,5,7,9]);



  //]]></script>
