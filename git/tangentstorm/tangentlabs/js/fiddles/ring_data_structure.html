  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/coffeescript">

  
class Ring
  constructor:->
    @data = [ 0 .. 7 ]
    @head = 8
  hold:( value )=>
    @data.shift()
    @data.push @head
    @head = value
  drop:=>
    @head = @data.pop()
    @data.unshift @head
    
r = new Ring
e = document.write 
d =->
  for i in [ 0 .. 7 ]
    document.write r.data[ i ] + ' '
  document.write '| ' + r.head + '<br/>'

0        ; d()   # want 0 1 2 3 4 5 6 7 | 8
r.hold 9 ; d()   # want 1 2 3 4 5 6 7 8 | 9
r.drop() ; d()   # want 8 1 2 3 4 5 6 7 | 8





  </script>
