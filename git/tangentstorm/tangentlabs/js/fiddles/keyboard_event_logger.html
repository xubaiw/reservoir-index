  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/coffeescript">

  
class Term
  constructor: (@sel, @height)->
    @lines = ("" for i in [1..@height])
    @draw()
  draw: ()=>
  	$(@sel).html @lines.join("\n")
  emit: (line)=>
    @lines.push line
    @lines.shift() while @lines.length > @height-1
    @draw()
    
term = new Term('#console', 20)

span = (cls, txt)-> "<span class='#{cls}'>#{txt}</span>"

document.onkeydown = (e)=>term.emit(span "up", "+"+e.key)
document.onkeyup = (e)=>term.emit(span "dn", "-"+e.key)



  </script>
