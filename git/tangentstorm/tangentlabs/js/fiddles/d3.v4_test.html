  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/javascript">//<![CDATA[

    window.onload=function(){
      
var count = 100, data = [];

function addone(){
  console.log('click');
  data.push(count++); if (data.length>3) data.shift();
  var log = d3.select("#log").selectAll('h1').data(data).text(d => d);
  log.enter().append('h1').text(d => d);
  log.exit().remove();
}

d3.select('#addone').on('click', addone);

    }

  //]]></script>
