<body>
    <div id="c0" ng-controller="Ctrl0 as c0">
  <a href="#" ng-click="c0.toggle()">{{c0.fname}}</a> {{c0.lname}}
</div>
<span id="c1" ng-controller="Ctrl1 as c1">
 <div>
   word1: <input type="text" ng-model="c1.word1"><br> 
   word2: <input type="text" ng-model="c1.word2">
 </div>
 <div>{{c1.word1}} {{c1.word2}}</div>
 <button ng-click="c1.clicked()">click me</button>
</span>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>


  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/coffeescript">

  
# demo of angular controllers in coffeescript,
# using both plain functions and classes.
app = angular.module "app", []

app.controller "Ctrl0", ->
  @fname="fred"
  @lname="tempy"
  @toggle = ->
    @fname = if @fname is "fred" then "wanda" else "fred"

app.controller "Ctrl1",
  class C
    word1:"hello"
    word2:"world"
    clicked: ->
      @word1 = "button"
      @word2 = "clicked"

angular.bootstrap document, ['app']



  </script>
