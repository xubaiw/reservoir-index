  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/coffeescript">

  
snapdrag = (d)->
  d.x = d3.event.x - d3.event.x % 10
  d.y = d3.event.y - d3.event.y % 10
  d3.select(this).attr 
    transform: 'translate(' + d.x + ',' + d.y + ')'

cellsize = 50
drag = d3.behavior.drag().origin(Object).on("drag", snapdrag)

data = "abc xyz 123".split(" ").map (d, i)->
    x: (i % 4 ) * cellsize,
    y: ((i - i % 4)/ 4) * cellsize,
    text: d

cards = d3.select('svg').selectAll('g').data(data)
  .enter().append('g').attr
      transform: (d)-> 'translate(' + d.x + ',' + d.y + ')'
  .call drag

cards.append('rect').attr
  width  : cellsize
  height : cellsize
  fill   : 'white'
  stroke : '#333'
cards.append('text')
  .attr({ x : 10 , y : 20 })
  .text((d) -> d.text)
    



  </script>
