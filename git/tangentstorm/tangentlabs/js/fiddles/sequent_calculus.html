  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/coffeescript">

  
Var = (sym) -> {tag:0, sym:sym}
And = (p,q) -> {tag:1, children:[p,q]}
Vel = (p,q) -> {tag:2, children:[p,q]}

expr = And((Var 'p'), (Var 'q'))

tree = d3.layout.tree().size([100,25])
nodes = tree.nodes expr
edges = tree.links nodes
nview = d3.select('#canvas').selectAll('.node').data(nodes).enter()
nview.append('rect').attr
      transform: (d)-> "translate(#{d.x}, #{d.y})"
      fill: 'white'
      stroke:'black'
      width:20
      height:20
nview.append('text')
  .text (d)->
    switch d.tag
      when 0 then d.sym
      when 1 then '\u2227'
      when 2 then '\u2228'
      else '?'
  .attr
    x : (d)->d.x + 5
    y : (d)->d.y + 14
    fill: 'black'

console.log nodes



  </script>
